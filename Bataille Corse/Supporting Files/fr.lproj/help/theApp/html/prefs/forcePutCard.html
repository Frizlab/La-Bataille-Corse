<h3 style="text-align: justify;">L'option 'forcer la carte suivante'</h3>
<p style="text-align: justify;">L'ordinateur utilise la m&ecirc;me constante de temps
pour attendre avant de poser une carte et pour attendre avant de taper.</p>
