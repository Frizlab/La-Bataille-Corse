<h3 style="text-align: justify;">Les variantes</h3>

<p>Par d&eacute;faut, ce sont
<a href="../../../rules/rules.html" target="_top">les r&egrave;gles</a> "officielles" qui sont d&eacute;finies,
avec aucune variantes.</p>

<p style="text-align: justify;">Pour en savoir plus sur les variantes (Sandwich, begin-end&hellip;), voir le <a target="rframe" href="../../../rules/html/whenHit.html#variantes">chapitre des variantes</a>.</p>

<p style="text-align: justify;">Par exemple, les Hamburgers sont d&eacute;cris ici comme des sandwich &agrave; deux &eacute;tages.</p>
