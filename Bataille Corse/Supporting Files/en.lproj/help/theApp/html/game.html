<h3 style="text-align: justify;">The game</h3>

<p style="text-align: justify;">During the game, the flipped cards represent the players.
<br>A blue point sits on the card representing the player who must play.</p>

<p>Cards are played by striking the "space" key.</p>

<p style="text-align: justify;">Any player can use his bang key at any time (see also <a href="../../rules/html/whenHit.html" target="rframe">When to bang ?</a>).<br>
</p>
